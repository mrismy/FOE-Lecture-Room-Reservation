spring.application.name=FoE-RoomReservation
server.port=${SERVER_PORT:8082}

spring.datasource.url=jdbc:mysql://localhost:3306/FoE_Booking?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth2 Configuration (do NOT hardcode secrets here)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com

# JWT Configuration
# IMPORTANT: set JWT_SECRET_BASE64 as an environment variable in production.
# For local dev you can put a Base64-encoded 256-bit secret here.
jwt.secret=${JWT_SECRET_BASE64:}
# 15 minutes
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:900000}
# 7 days
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Frontend URL (used for OAuth2 redirect + CORS)
frontend.url=${FRONTEND_URL:http://localhost:5173}
